<div class="container">
  <p *ngIf="isLoading">
    Loading<i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
  </p>
  <!-- <app-student-dialog></app-student-dialog> -->
  <br />

  <p-table [value]="users">
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between">
        <h4>Student list</h4>
        <button (click)="addStudent()" class="btn btn-sm btn-primary">
          <i style="font-size: 16px; font-weight: bold; line-height: 0.4em"
            >+</i
          >
        </button>
      </div>
    </ng-template>

    <!--table class="table table-hover"*ngIf='users'>
      <thead-->
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Course Taken</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <!--/thead>
      <tbody>
        <tr *ngFor='let item of users'-->
    <ng-template pTemplate="body" let-student>
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phone }}</td>
        <td>{{ Available }}</td>
        <td>
          <button
            class="btn btn-sm btn-primary"
            (click)="editStudent(student.id)"
          >
            Edit
          </button>
        </td>
      </tr>
      <!--/tbody>
      </table-->
    </ng-template>

    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
        In total there are {{ users ? users.length : 0 }} students.
      </div>
    </ng-template>
  </p-table>
</div>

<template #editDialog></template>
