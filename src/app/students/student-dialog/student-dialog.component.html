<div class="container">         
    <table class="table table-hover"*ngIf='students'>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>User Name</th>
          <th>Email</th>
          <th>phone</th>
          <th>website</th>
         
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let item of students'>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.username }}</td>
          <td>{{ item.email }}</td>
          <td>{{ item.phone }}</td>
          <td>{{item.website}}</td>
        </tr>
      </tbody>
    </table>
  </div>
