<form *ngIf="user" [formGroup]="updateForm" (ngSubmit)="onSubmit(updateForm.value)">
 
    <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="user.name" class="form-control"
        formControlName="name" placeholder="Name">
 </div>

       <div class="form-group">
         <label>Address</label>
         <input [(ngModel)]="user.address" class="form-control"
         formControlName="address" placeholder="Address">
       </div>


     <div class="form-group">
            <label>Phone</label>
            <input [(ngModel)]="user.phone" class="form-control"
            formControlName="phone" placeholder="Phone" >
     </div>

     <button type="submit" [disabled]="!updateForm.valid ">submit </button>
</form>
