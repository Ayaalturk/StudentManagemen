<h2>Update user Form </h2>
<form *ngIf="user" formGroup="_updateForm" (ngSubmit)="onSubmit(updateForm.value)">
 
    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)]="user.name" class="form-control"  formControl="updateForm.controls['name']">
     </div>

     <div class="form-group">
        <label>Address</label>
        <input [(ngModel)]="user.address" class="form-control" formControl="updateForm.controls['address']">
       </div>


     <div class="form-group">
            <label>Phone</label>
            <input [(ngModel)]="user.phone" class="form-control" formControl="updateForm.controls['phone']" >
     </div>

     <button type="submit" [disabled]="!updateForm.valid ">submit </button>
</form>
