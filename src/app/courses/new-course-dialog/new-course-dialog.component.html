<div class="container">
    <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
        <div class="form-group">
        
            <div>
                <label>ID:</label>
                <input type="text" name="ID" class="form-control" placeholder="Enter id" ngModel>
            </div>
            <div>
                <label> Name:</label>
                <input type="text" name="name" class="form-control" placeholder="Enter Name" ngModel>
            </div>
        
        
            <div >
                <label>Basic Content:</label>
                <input type="text" name="content" class="form-control" placeholder="Enter content" ngModel>
            </div>

            <div >
                <label>Number of credit hours:</label>
                <input type="text" name="hours" class="form-control" placeholder="Enter Number" ngModel>
            </div>
        
    
            <div>
                <label>The number of students allowed to register:</label>
                <input type="text" name="studentnum"  class="form-control" placeholder="Enter Number" ngModel>
            </div>
            <div>
                <label>lecturer's name:</label>
                <input type="text" name="lecturer" class="form-control" placeholder="Enter Name" ngModel>
            </div>
        

        </div>
        <button type="submit" class="btn btn-default" >Submit</button>

    </form>
</div>
