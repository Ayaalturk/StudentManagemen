<p-dialog header="New Course dialog" [(visible)]="display" [style]="{width: '550px'}"[modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
            <div class="form-group">
            
                <div class="p-field">
                    <label for="id">ID:</label>
                    <input type="text"  pInputText id="id"  name="ID" class="form-control" placeholder="Enter id" ngModel>
                </div>
                <div class="p-field">
                    <label for="name"> Name:</label>
                    <input type="text"  pInputText id="name"  name="name" class="form-control" placeholder="Enter Name" ngModel>
                </div>
            
            
                <div class="p-field" >
                    <label for="content">Basic Content:</label>
                    <input type="text"  pInputText id="Basic Content"  name="content" class="form-control" placeholder="Enter content" ngModel>
                </div>
    
                <div class="p-field">
                    <label for="hours">Number of credit hours:</label>
                    <input type="text"  pInputText id="Number of credit hours"  name="hours" class="form-control" placeholder="Enter Number" ngModel>
                </div>
            
        
                <div class="p-field">
                    <label for="num">The number of students allowed to register:</label>
                    <input type="text"  pInputText id="number of students"  name="studentnum"  class="form-control" placeholder="Enter Number" ngModel>
                </div>
                <div class="p-field">
                    <label for="lecturer">lecturer's name:</label>
                    <input type="text"  pInputText id="lecturer's name"  name="lecturer" class="form-control" placeholder="Enter Name" ngModel>
                </div>
            
    
            </div>
        
            

            <button type="submit" pButton pRipple label="Submit" class="p-button-text" ></button>
    
    
        </form>
    
    </ng-template>

</p-dialog>
<button pButton pRipple type="button" label="Add new List" class="p-button-success p-button-text"(click)="showDialog()"></button>
